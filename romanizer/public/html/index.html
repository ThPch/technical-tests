<!doctype html>
<html lang="fr">
   <head>
      <meta charset="utf-8">
      <title>Romanizer</title>
      <link rel="stylesheet" href="../css/stylesheet.css">
   </head>
   <body>
      <label for="name">Enter a plain number from 1 to 100 that would be converted into romanian number.</label>
      <input type="number" id="arabic-numeral" required value="1"
         minlength="1" maxlength="3" size="10" min="1" max="100"/>          
      <button type="button" id="submit">Convert</button>
      <textarea id="result" rows="5" cols="33" readonly>
      </textarea>
   </body>
</html>
<script type="text/javascript" src="../js/script.js"></script>
